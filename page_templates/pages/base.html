<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me Myself the Chef</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <!-- Nav bar -->
        <!-- NOTE: navbar-expand-md class is responsible for collpasing below medium breakpoint, edit to change -->
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                
                <a class="navbar-brand px-2" href="#">
                    <!--TODO: make an actual logo for this text-->
                    Me Myself the Chef
                    <img src="../static/images/logo_small.png"  height="50" alt="Logo" class="d-inline-block ms-2">
                </a>

                <!-- This button appears when the window is too small: hamburger button for showing the navbar items-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Recipe Search</a>
                        </li>

                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Saved Recipes</a>
                        </li>

                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Preferences</a>
                        </li>
                        
                        <!-- TODO: possibly some dynamic imagery to show whether they're signed in or not-->
                        <a class="navbar-brand px-4" href="#">
                            <img src="../static/images/person-circle.svg" alt="Login" width="30" height="30">
                        </a>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container">

            <!-- This is the root div which React will replace with your content -->
            <div id="root"></div>
        
        </div>        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
