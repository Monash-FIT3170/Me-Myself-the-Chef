        <title>Me Myself the Chef</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

                    <!--TODO: make an actual logo for this text-->

                    <!-- TODO: set link to be "%PUBLIC_URL%/page_templates/static/images/logo_small.png" -->

                </a>

                <!-- This button appears when the window is too small: hamburger button for showing the navbar items-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                        </li>

                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Preferences</a>
                        </li>
                        
                        <!-- TODO: possibly some dynamic imagery to show whether they're signed in or not-->

                        </a>
                    </ul>
                </div>

            </div>
        </nav>



        <!-- This is the root div which React will surround with your content -->
        <div id="root" class="container-fluid d-flex h-100 flex-column">

            <div class="row flex-fill">
                
                <!-- Ingredients Pane-->
                <div class="col-md-3 white-text" style="background-color:#458D59;">
                    <div class="container">
    
                        <div class="row pt-5 text-center">
                            <h2>Ingredients</h2>

                        <!-- Ingredients-->
                        <div class="row">

                                <div class="col text-center">
                                    <p>Beef</p>
                                </div>
                                <div class="col-md-4">
                                    <input type="image" id="delBeef" src="../static/images/bin.png" height="24px">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-center">
                                    <p>Tomatoes</p>
                                </div>
                                <div class="col-md-4">
                                    <input type="image" id="delTomatoes" src="../static/images/bin.png" height="24px">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-center">
                                    <p>Big Big Big Big Potatoes</p>
                                </div>
                                <div class="col-md-4">
                                    <input type="image" id="delPotatoes" src="../static/images/bin.png" height="24px">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                
                <!-- Ingredient search section of page-->
                <div class="col-md-9 text-center" style="background-color:#7DE081;">
                    
                    <div class="container">
                        
                        <div class="row search_section">
                            <h1 class="heading">Make your ingredients</h1>
                        </div>

                        <div class="row mt-4">
                            <p>Type what ingredients you have here</p>
                            <p>When youâ€™re done, generate your recipes!</p>
                        </div>

                        <!-- Search bar-->
                        <div class="row">

                            <div class="search-bar-container">

                                <p style="color:red;"><i>Placeholder search bar</i></p>

                                <!-- TODO: autosearch bar must be done with React-->

                                <!-- <ReactSearchAutocomplete items={suggestions} /> -->

                                <!--
                                    See:
                                    - Tutorial: https://www.dhiwise.com/post/how-to-build-react-search-bar-with-suggestions
                                    - Examples: https://www.npmjs.com/package/react-search-autocomplete

                                -->

                            </div>
                        </div>
                    </div>

                    <!-- Generate recipe button -->
                    <button type="button" class="btn btn-light btn-lg" id="gen-button">Generate recipes</button>
                    
                    
                </div>

            </div>
