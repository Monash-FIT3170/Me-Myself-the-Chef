<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Myself the Chef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="../../src/css/base.css" rel="stylesheet">
    <link href="../../../src/css/login-signup.css" rel="stylesheet">
</head>

<body>

    <!-- Nav bar -->
    <!-- NOTE: navbar-expand-md class is responsible for collapsing below medium breakpoint, edit to change -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand px-2" href="#">
                <!--TODO: make an actual logo for this text-->
                Me Myself the Chef
                <!-- TODO: set link to be "%PUBLIC_URL%/page_templates/static/images/logo_small.png" -->
                <img src="../images/logo_small.png" height="50" alt="Logo" class="d-inline-block ms-2">
            </a>

            <!-- This button appears when the window is too small: hamburger button for showing the navbar items-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- The header links -->
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Recipe Search</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Saved Recipes</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Preferences</a>
                    </li>

                    <!-- TODO: possibly some dynamic imagery to show whether they're signed in or not-->
                    <!-- Also the login favicon currently is black, doesn't look amazing-->
                    <a class="navbar-brand px-4" href="#">
                        <!-- TODO: set as "%PUBLIC_URL%/page_templates/static/images/person-circle.svg" -->
                        <img src="../images/person-circle.svg" alt="Login" width="30" height="30">
                    </a>
                </ul>
            </div>

        </div>
    </nav>

    <section class="main_box">
        <div class="form" action="">
            <h1>Login</h1>
            <p>New here? <a href="#" class='link'>Sign up</a></p>
            <form>
                <input name="email" placeholder="Email" class='form-control' />
                <br>
                <input name="password" placeholder="Password" class='form-control' type="password" />
                <br>
                <a href="#" class='link'>Forgot password?</a>
                <br>
                <br>
                <button type="submit" class="btn btn-light login_button">Login</button>
            </form>

        </div>
        <img class="login_image" src="../images/logo_small.png"></img>
    </section>

    <!-- This is the root div which React will surround with your content -->
    <div id="root" class="container-fluid d-flex h-100 flex-column">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
